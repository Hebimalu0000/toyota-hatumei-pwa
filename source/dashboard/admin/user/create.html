<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>豊田少年少女発明クラブ統合ポータルサイト - 新規ユーザー追加</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#F4C753", "background-light": "#f8f7f6", "background-dark": "#221d10", "pastel-red": "#FFD3D3", "pastel-green": "#D3FFD3", "pastel-blue": "#D3E5FF"}, fontFamily: {display: "Inter", body: ['Noto Sans JP', 'sans-serif']}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="font-body bg-background-light dark:bg-background-dark text-black/90 dark:text-white/90">
<div class="flex min-h-screen">
<aside class="w-64 bg-white/50 dark:bg-black/20 flex flex-col shrink-0 border-r border-black/10 dark:border-white/10">
<div class="p-6 flex flex-col gap-2 border-b border-black/10 dark:border-white/10">
<h1 class="text-lg font-bold text-black/90 dark:text-white/90">発明クラブ管理</h1>
<p class="text-sm text-black/60 dark:text-white/60">管理者</p>
</div>
<nav class="flex-1 p-4">
<ul class="space-y-1">
<li>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg text-black/80 dark:text-white/80 hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-xl">dashboard</span>
<span>ダッシュボード</span>
</a>
</li>
<li>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg bg-primary/10 text-primary font-semibold" href="#">
<span class="material-symbols-outlined text-xl">group</span>
<span>ユーザー管理</span>
</a>
</li>
<li>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg text-black/80 dark:text-white/80 hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-xl">description</span>
<span>コンテンツ管理</span>
</a>
</li>
<li>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg text-black/80 dark:text-white/80 hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-xl">settings</span>
<span>システム設定</span>
</a>
</li>
<li>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg text-black/80 dark:text-white/80 hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-xl">analytics</span>
<span>統計情報</span>
</a>
</li>
</ul>
</nav>
<div class="p-4 border-t border-black/10 dark:border-white/10">
<a class="flex items-center gap-3 px-4 py-2 rounded-lg text-black/80 dark:text-white/80 hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-xl">logout</span>
<span>ログアウト</span>
</a>
</div>
</aside>
<main class="flex-1 p-8">
<header class="mb-8 flex items-center gap-4">
<a class="p-2 rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</a>
<h1 class="text-3xl font-bold">新規ユーザー追加</h1>
</header>
<div class="max-w-3xl mx-auto">
<div class="bg-white/50 dark:bg-black/20 p-8 rounded-xl border border-black/10 dark:border-white/10">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium mb-2 text-black/80 dark:text-white/80" for="username">ユーザー名</label>
<input class="w-full px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 bg-white/50 dark:bg-black/20 focus:ring-primary focus:border-primary" id="username" placeholder="例: t-suzuki" type="text"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium mb-2 text-black/80 dark:text-white/80" for="password">パスワード</label>
<input class="w-full px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 bg-white/50 dark:bg-black/20 focus:ring-primary focus:border-primary" id="password" type="password"/>
</div>
<div>
<label class="block text-sm font-medium mb-2 text-black/80 dark:text-white/80" for="password_confirmation">パスワード（確認）</label>
<input class="w-full px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 bg-white/50 dark:bg-black/20 focus:ring-primary focus:border-primary" id="password_confirmation" type="password"/>
</div>
</div>
<div>
<label class="block text-sm font-medium mb-2 text-black/80 dark:text-white/80" for="role">役割</label>
<div class="relative">
<select class="w-full pl-4 pr-10 py-2 rounded-lg border border-black/20 dark:border-white/20 bg-white/50 dark:bg-black/20 focus:ring-primary focus:border-primary appearance-none" id="role">
<option>役割を選択してください</option>
<option value="admin">管理者</option>
<option value="teacher">先生</option>
<option value="student">生徒</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-black/50 dark:text-white/50 pointer-events-none">arrow_drop_down</span>
</div>
</div>
<hr class="border-black/10 dark:border-white/10"/>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium mb-2 text-black/80 dark:text-white/80" for="last_name">姓</label>
<input class="w-full px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 bg-white/50 dark:bg-black/20 focus:ring-primary focus:border-primary" id="last_name" placeholder="例: 鈴木" type="text"/>
</div>
<div>
<label class="block text-sm font-medium mb-2 text-black/80 dark:text-white/80" for="first_name">名</label>
<input class="w-full px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 bg-white/50 dark:bg-black/20 focus:ring-primary focus:border-primary" id="first_name" placeholder="例: 太郎" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium mb-2 text-black/80 dark:text-white/80" for="email">メールアドレス</label>
<input class="w-full px-4 py-2 rounded-lg border border-black/20 dark:border-white/20 bg-white/50 dark:bg-black/20 focus:ring-primary focus:border-primary" id="email" placeholder="例: taro.suzuki@example.com" type="email"/>
</div>
<div class="flex justify-end gap-4 pt-4">
<button class="px-6 py-2 rounded-lg border border-black/20 dark:border-white/20 text-black/80 dark:text-white/80 hover:bg-black/5 dark:hover:bg-white/5 transition-colors" type="button">キャンセル</button>
<button class="bg-primary text-black font-semibold px-6 py-2 rounded-lg hover:bg-primary/90 transition-colors flex items-center gap-2" type="submit">
<span class="material-symbols-outlined">person_add</span>
<span>ユーザーを追加</span>
</button>
</div>
</form>
</div>
</div>
</main>
</div>
</body></html>
