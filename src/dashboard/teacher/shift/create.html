<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>指導員シフト管理 - 豊田少年少女発明クラブ統合ポータルサイト</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#F4C753",
            'primary-light': "#FEF6E0",
            "background-light": "#f8f7f6",
            "background-dark": "#221d10",
            "surface-light": "#ffffff",
            "surface-dark": "#1a2734",
            "text-light-primary": "#101922",
            "text-light-secondary": "#617589",
            "text-dark-primary": "#f6f7f8",
            "text-dark-secondary": "#9aa8b6",
            "border-light": "#dbe0e6",
            "border-dark": "#2d3f50"
          },
          fontFamily: {
            display: "Inter"
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            lg: "0.75rem",
            xl: "1rem",
            full: "9999px"
          }
        }
      }
    };
  </script>
<style>
    .font-display {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex min-h-screen">
<aside class="w-80 bg-surface-light dark:bg-surface-dark p-4 flex-col justify-between hidden lg:flex">
<div>
<div class="flex items-center gap-3 p-2">
<div class="w-10 h-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBeP3dxxU2Orb-lukwQ1ZMZ-HhijdPGyxpTDdHSpSfhJj4IdHCfnRK5UMOxBnlOSanwZrAEetaxygl1L6iDjw4oJV0hGg7YChToVTffCzMBhOEooxX3nn5ZqgqtE_IxNC1IsXS8PRNnmUXjrAKtK20NW2otYomxrj7HkhftKP4rxBfeA9HnVo6iAnTbwWyT_Ti8vRI2_JzrBsrhHRhRV7_myZgbR6vFWIEcIdn2Bk3zzdccYD2FmW1TILrpNSsboPacrbZHgyaqKhfN");'></div>
<div>
<h2 class="text-base font-bold text-text-light-primary dark:text-text-dark-primary">田中先生</h2>
<p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">豊田少年少女発明クラブ</p>
</div>
</div>
<nav class="mt-8 space-y-2">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-light-secondary dark:text-text-dark-secondary hover:bg-primary/10 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-sm font-medium">ホーム</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-light-secondary dark:text-text-dark-secondary hover:bg-primary/10 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">groups</span>
<span class="text-sm font-medium">クラス管理</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-light-secondary dark:text-text-dark-secondary hover:bg-primary/10 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">science</span>
<span class="text-sm font-medium">教材管理</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-light-secondary dark:text-text-dark-secondary hover:bg-primary/10 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">notifications</span>
<span class="text-sm font-medium">お知らせ</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 text-primary font-semibold" href="#">
<span class="material-symbols-outlined">event_available</span>
<span class="text-sm font-medium">シフト管理</span>
</a>
</nav>
</div>
<div class="space-y-2">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-light-secondary dark:text-text-dark-secondary hover:bg-red-500/10 hover:text-red-500 transition-colors" href="#">
<span class="material-symbols-outlined">logout</span>
<span class="text-sm font-medium">ログアウト</span>
</a>
</div>
</aside>
<main class="flex-1 p-4 sm:p-8 bg-background-light dark:bg-background-dark relative">
<div class="absolute inset-0 bg-black/30 z-10 flex items-center justify-center">
<div class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-2xl w-full max-w-lg m-4">
<div class="p-6 border-b border-border-light dark:border-border-dark flex justify-between items-center">
<h2 class="text-xl font-bold text-text-light-primary dark:text-text-dark-primary">シフト登録</h2>
<button class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 text-text-light-secondary dark:text-text-dark-secondary">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="p-6 space-y-6">
<div class="space-y-2">
<label class="text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary" for="date">日付</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-light-secondary dark:text-text-dark-secondary">calendar_today</span>
<input class="form-input w-full pl-10 pr-4 py-2.5 rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-text-light-primary dark:text-text-dark-primary focus:ring-2 focus:ring-primary focus:border-primary transition-shadow" id="date" type="text" value="2024年5月18日"/>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary" for="start-time">開始時間</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-light-secondary dark:text-text-dark-secondary">schedule</span>
<input class="form-input w-full pl-10 pr-4 py-2.5 rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-text-light-primary dark:text-text-dark-primary focus:ring-2 focus:ring-primary focus:border-primary transition-shadow" id="start-time" type="text" value="09:00"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary" for="end-time">終了時間</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-light-secondary dark:text-text-dark-secondary">schedule</span>
<input class="form-input w-full pl-10 pr-4 py-2.5 rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-text-light-primary dark:text-text-dark-primary focus:ring-2 focus:ring-primary focus:border-primary transition-shadow" id="end-time" type="text" value="12:00"/>
</div>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary" for="grade">担当学年</label>
<select class="form-select w-full py-2.5 rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-text-light-primary dark:text-text-dark-primary focus:ring-2 focus:ring-primary focus:border-primary transition-shadow" id="grade">
<option>小学校低学年</option>
<option>小学校高学年</option>
<option>中学生</option>
</select>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary" for="classroom">担当教室</label>
<select class="form-select w-full py-2.5 rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-text-light-primary dark:text-text-dark-primary focus:ring-2 focus:ring-primary focus:border-primary transition-shadow" id="classroom">
<option>ロボット教室</option>
<option>プログラム教室</option>
<option>電子工作教室</option>
</select>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary" for="notes">備考</label>
<textarea class="form-textarea w-full rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-text-light-primary dark:text-text-dark-primary focus:ring-2 focus:ring-primary focus:border-primary transition-shadow" id="notes" placeholder="何か連絡事項があれば入力してください" rows="3"></textarea>
</div>
</div>
<div class="p-6 bg-primary-light/50 dark:bg-primary/10 flex justify-end gap-3 rounded-b-xl">
<button class="px-4 py-2 text-sm font-medium rounded-lg text-text-light-primary dark:text-text-dark-primary hover:bg-black/5 dark:hover:bg-white/10 transition-colors">キャンセル</button>
<button class="px-4 py-2.5 text-sm font-semibold rounded-lg bg-primary text-text-light-primary hover:bg-primary/90 transition-colors flex items-center gap-2">
<span>登録する</span>
</button>
</div>
</div>
</div>
</main>
</div>

</body></html>
